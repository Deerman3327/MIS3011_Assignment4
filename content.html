<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huatuo-Care GPT 功能特性</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 自定义图片样式 */
    .feature-image {
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      padding: 1rem;
    }

    .feature-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      max-height: 300px;
      transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
      .feature-image {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a href="index.html"><img src="logo.svg" class="logo" alt="Huatuo-Care GPT"></a>
      <ul class="nav-links">
        <li><a href="index.html">首页</a></li>
        <li><a href="content.html">功能特性</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="features-intro container">
      <h1>核心功能模块</h1>
      <p>体验智能医疗助手的创新功能设计</p>
    </section>

    <section class="container">
      <div class="features-grid">
        <article class="feature-card">
          <div class="feature-image">
            <img src="dialect.jpg" alt="方言理解模块" loading="lazy">
          </div>
          <div class="feature-text">
            <h2>方言理解系统</h2>
            <p>方言语音识别 → 自动纠错 → 生成标准医疗记录 (JSON格式)</p>
          </div>
        </article>

        <article class="feature-card">
          <div class="feature-image">
            <img src="recommend.jpg" alt="智能匹配引擎" loading="lazy">
          </div>
          <div class="feature-text">
            <h2>医患匹配引擎</h2>
            <p>症状向量分析 → 近似最近邻搜索 → 公平性筛选 → 推荐TOP3医生</p>
          </div>
        </article>

        <article class="feature-card">
          <div class="feature-image">
            <img src="family.jpg" alt="家庭协作系统" loading="lazy">
          </div>
          <div class="feature-text">
            <h2>家庭协作系统</h2>
            <p>生成简明报告 → 自动转译PDF → 微信推送 → 可选语音播报</p>
          </div>
        </article>

        <article class="feature-card">
          <div class="feature-image">
            <img src="detection.jpg" alt="影像分析模块" loading="lazy">
          </div>
          <div class="feature-text">
            <h2>智能影像分析</h2>
            <p>用户上传图片 → 边缘计算处理 → 风险分级 → 后续建议</p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Huatuo-Care GPT 团队 | 演示场地: TD414</p>
    </div>
  </footer>
</body>
</html>
